app = "localmart-search"
primary_region = "ewr"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "4100"
  PHX_HOST = "localmart-search.fly.dev"
  MIX_ENV = "prod"
  MEILI_HOST = "https://localmart-meilisearch.fly.dev"

[http_service]
  internal_port = 4100
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024 